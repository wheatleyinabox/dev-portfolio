<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background SVG</title>
</head>
<body>
    <style>
        .grid-tunnel-animation {
            background-size: 100% 100%;
            stroke: black;
        }

        /* #top-horizontal {

        }
        #bottom-horizontal {

        }

        #left-vertical {

        }
        #right-vertical {

        } */

    </style>

    <svg class="grid-tunnel-animation" viewBox="0 0 600 600" preserveAspectRatio="none">
        <!-- STATIC LINES -->
            <!-- Center Wall -->
                <!-- Outline of Wall -->
                    <rect x="175"y="175" width="250" height="250" fill="none"/>
                <!-- Vertical Lines -->
                    <line x1="237.5" y1="175" x2="237.5" y2="425"></line>
                    <line x1="300" y1="175" x2="300" y2="425"></line>
                    <line x1="362.5" y1="175" x2="362.5" y2="425"></line>
                <!-- Horizontal Lines -->
                    <line x1="175" y1="237.5" x2="425" y2="237.5"></line>
                    <line x1="175" y1="300" x2="425" y2="300"></line>
                    <line x1="175" y1="362.5" x2="425" y2="362.5"></line>

            <!-- Corners -->
                <!-- Top Left -->
                    <line x1="175" y1="175" x2="0" y2="0"></line>
                <!-- Top Right -->
                    <line x1="425" y1="175" x2="600" y2="0"></line>
                <!-- Bottom Left -->
                    <line x1="175" y1="425" x2="0" y2="600"></line>
                <!-- Bottom Right -->
                    <line x1="425" y1="425" x2="600" y2="600"></line>

            <!-- Ceiling & Floor -->
                <!-- Straight Lines -->
                    <line x1="300" y1="175" x2="300" y2="0"></line> 
                    <line x1="300" y1="425" x2="300" y2="600"></line>
                <!-- Top Lines -->
                    <line x1="237.5" y1="175" x2="175" y2="0"></line>
                    <line x1="362.5" y1="175" x2="425" y2="0"></line>
                <!-- Bottom Lines -->
                    <line x1="237.5" y1="425" x2="175" y2="600"></line>
                    <line x1="362.5" y1="425" x2="425" y2="600"></line>

            <!-- Left & Right Wall -->
                <!-- Straight Lines -->
                    <line x1="175" y1="300" x2="0" y2="300"></line>
                    <line x1="425" y1="300" x2="600" y2="300"></line>
                <!-- Left Lines -->
                    <line x1="175" y1="237.5" x2="0" y2="175"></line>
                    <line x1="175" y1="362.5" x2="0" y2="425"></line>
                <!-- Right Lines -->
                    <line x1="425" y1="237.5" x2="600" y2="175"></line>
                    <line x1="425" y1="362.5" x2="600" y2="425"></line>
    
        <!-- ANIMATED LINES -->
            <!-- Top Horizontal -->
                <!-- START -->
                    <line id="top-horizontal" x1="175"y1="175" x2="425"y2="175" stroke="red"></line>
                <!-- END -->
                    <line id="top-horizontal" x1="0"y1="0" x2="600"y2="0" stroke="red"></line>
            <!-- Bottom Horizontal -->
                <!-- START -->
                    <line id="bottom-horizontal" x1="175"y1="425" x2="425"y2="425" stroke="red"></line>
                <!-- END -->
                    <line id="bottom-horizontal" x1="0"y1="600" x2="600"y2="600" stroke="red"></line>

            <!-- Left Vertical -->
                <!-- START -->
                    <line id="left-vertical" x1="175"y1="175" x2="175"y2="425" stroke="blue"></line>
                <!-- END -->
                    <line id="left-vertical" x1="0"y1="0" x2="0"y2="600" stroke="blue"></line>
            <!-- Right Vertical -->
                <!-- START -->
                    <line id="right-vertical" x1="425"y1="175" x2="425"y2="425" stroke="blue"></line>
                <!-- END -->
                    <line id="right-vertical" x1="600"y1="0" x2="600"y2="600" stroke="blue"></line>
    </svg>

</body>
</html>
