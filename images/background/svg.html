<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background SVG</title>
</head>
<body>
    <style>
        .grid-tunnel-animation {
            background-size: 100% 100%;
            stroke: black;
        }
    </style>

    <svg class="grid-tunnel-animation" viewBox="0 0 600 600" preserveAspectRatio="none">
        <!-- STATIC LINES -->
            <!-- Center Wall -->
                <!-- Outline of Wall -->
                    <rect x="175"y="175" width="250" height="250" fill="none"/>
                <!-- Vertical Lines -->
                    <line x1="237.5" y1="175" x2="237.5" y2="425"></line>
                    <line x1="300" y1="175" x2="300" y2="425"></line>
                    <line x1="362.5" y1="175" x2="362.5" y2="425"></line>
                <!-- Horizontal Lines -->
                    <line x1="175" y1="237.5" x2="425" y2="237.5"></line>
                    <line x1="175" y1="300" x2="425" y2="300"></line>
                    <line x1="175" y1="362.5" x2="425" y2="362.5"></line>

            <!-- Corners -->
                <!-- Top Left -->
                    <line x1="175" y1="175" x2="0" y2="0"></line>
                <!-- Top Right -->
                    <line x1="425" y1="175" x2="600" y2="0"></line>
                <!-- Bottom Left -->
                    <line x1="175" y1="425" x2="0" y2="600"></line>
                <!-- Bottom Right -->
                    <line x1="425" y1="425" x2="600" y2="600"></line>

            <!-- Ceiling & Floor -->
                <!-- Straight Lines -->
                    <line x1="300" y1="175" x2="300" y2="0"></line> 
                    <line x1="300" y1="425" x2="300" y2="600"></line>
                <!-- Top Lines -->
                    <line x1="237.5" y1="175" x2="175" y2="0"></line>
                    <line x1="362.5" y1="175" x2="425" y2="0"></line>
                <!-- Bottom Lines -->
                    <line x1="237.5" y1="425" x2="175" y2="600"></line>
                    <line x1="362.5" y1="425" x2="425" y2="600"></line>

            <!-- Left & Right Wall -->
                <!-- Straight Lines -->
                    <line x1="175" y1="300" x2="0" y2="300"></line>
                    <line x1="425" y1="300" x2="600" y2="300"></line>
                <!-- Left Lines -->
                    <line x1="175" y1="237.5" x2="0" y2="175"></line>
                    <line x1="175" y1="362.5" x2="0" y2="425"></line>
                <!-- Right Lines -->
                    <line x1="425" y1="237.5" x2="600" y2="175"></line>
                    <line x1="425" y1="362.5" x2="600" y2="425"></line>
    
        <!-- ANIMATED LINES -->
            <!-- Top Horizontal -->
                    <line x1="175"y1="175" x2="425"y2="175">
                        <animate 
                            attributeName="x1" 
                            values="175;112.3"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate 
                            attributeName="y1" 
                            values="175;112.3"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate 
                            attributeName="x2" 
                            values="425;487.5"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate 
                            attributeName="y2" 
                            values="175;112.5"
                            dur="1s"
                            repeatCount="indefinite" />
                    </line>

                    <line x1="112.5"y1="112.5" x2="487.5"y2="112.5">
                        <animate
                            attributeName="x1"
                            values="112.5;50"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate
                            attributeName="y1"
                            values="112.5;50"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate
                            attributeName="x2"
                            values="487.5;550"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate
                            attributeName="y2"
                            values="112.5;50"
                            dur="1s"
                            repeatCount="indefinite" />
                    </line>

                    <line x1="50"y1="50" x2="550"y2="50">
                        <animate
                            attributeName="x1"
                            values="50;0"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate
                            attributeName="y1"
                            values="50;0"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate
                            attributeName="x2"
                            values="550;600"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate
                            attributeName="y2"
                            values="50;0"
                            dur="1s"
                            repeatCount="indefinite" />
                    </line>

            <!-- Bottom Horizontal -->
                    <line id="bottom-horizontal" x1="175"y1="425" x2="425"y2="425">
                        <animate
                            attributeName="x1"
                            values="175;112.3"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate
                            attributeName="y1"
                            values="425;487.5"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate
                            attributeName="x2"
                            values="425;487.5"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate
                            attributeName="y2"
                            values="425;487.5"
                            dur="1s"
                            repeatCount="indefinite" />
                    </line>

                    <line x1="112.3"y1="487.5" x2="487.5"y2="487.5">
                        <animate 
                            attributeName="x1"
                            values="112.3;50"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate 
                            attributeName="y1"
                            values="487.5;550"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate 
                            attributeName="x2"
                            values="487.5;550"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate 
                            attributeName="y2"
                            values="487.5;550"
                            dur="1s"
                            repeatCount="indefinite" />
                    </line>

                    <line id="bottom-horizontal" x1="50"y1="550" x2="550"y2="550">
                        <animate 
                            attributeName="x1"
                            values="50;0"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate 
                            attributeName="y1"
                            values="550;600"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate 
                            attributeName="x2"
                            values="550;600"
                            dur="1s"
                            repeatCount="indefinite" />
                        <animate 
                            attributeName="y2"
                            values="550;600"
                            dur="1s"
                            repeatCount="indefinite" />
                    </line>

            <!-- Left Vertical -->
                <!-- START -->
                    <line id="left-vertical" x1="175"y1="175" x2="175"y2="425" stroke="blue"></line>
                <!-- END -->
                    <line id="left-vertical" x1="0"y1="0" x2="0"y2="600" stroke="blue"></line>
            
            <!-- Right Vertical -->
                <!-- START -->
                    <line id="right-vertical" x1="425"y1="175" x2="425"y2="425" stroke="blue"></line>
                <!-- END -->
                    <line id="right-vertical" x1="600"y1="0" x2="600"y2="600" stroke="blue"></line>
    </svg>

</body>
</html>
